<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympus</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <script src="https://kit.fontawesome.com/35863c2e47.js" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'core/img/logo.png' %}">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>

<body>
    {% include 'core/navbar.html' %}

    <!--
    ======================================================================================================= -->
    <!-- EDITAR CUENTA -->
    <!--
    ======================================================================================================= -->

    <div class="container">
        <form action="" method="post" id="editCuenta">
            <div class="row">
                <div class="col-md-6 col-sm-12 mt-3 mb-3">
                    <label>
                        Foto de Perfil
                    </label>
                    <div class="ratio ratio-1x1">
                        <img src="{% static 'core/img/Trabajadora.png' %}" class="img-thumbnail" id="foto" alt="...">
                    </div>
                    <!-- Botón elegir imagen -->
                    <input type="file" name="Foto" id="fotoInput" accept=".jpg,.png" />
                </div>
                <!-- Formulario -->
                <div class="col-md-6 col-sm-12 mt-3 mb-3">
                    <div class="row px-3">
                        <label for="nombre">
                            Nombre
                        </label>
                        <input type="text" class="form-control mt-1 mb-2" name="nombre" id="nombre" placeholder="Romina"
                            required>
                        <p class="msjAlerta" id="msjNom"></p>
                        <label for="apellidoPa">
                            Apellido Paterno
                        </label>
                        <input type="text" class="form-control mt-1 mb-2" name="apellidoPa" id="apellidoPa"
                            placeholder="Tarragona" required>
                        <p class="msjAlerta" id="msjApellidoPa"></p>
                        <label for="apellidoMa">
                            Apellido Materno
                        </label>
                        <input type="text" class="form-control mt-1 mb-2" name="apellidoMa" id="apellidoMa"
                            placeholder="Sierra" required>
                        <p class="msjAlerta" id="msjApellidoMa"></p>
                        <label for="email">
                            Correo Electrónico
                        </label>
                        <input disabled type="text" class="form-control mt-1 mb-2" name="email" id="email"
                            placeholder="ro.tarragona@usuario.cl">
                        <label for="direccion">
                            Dirección
                        </label>
                        <input type="text" class="form-control mt-1 mb-2" name="direccion" id="direccion"
                            placeholder="Las Salmueras #9190" required>
                        <p class="msjAlerta" id="msjDireccion"></p>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <label for="region">Región</label>
                                <div class="input-group mb-3">
                                    <select class="form-select" id="region" name="region" required>
                                        <option selected>Escoge tu Región</option>
                                        <option value="1">Región Metropolitana</option>
                                        <option value="2">Valparaíso</option>
                                        <option value="3">Coquimbo</option>
                                    </select>
                                </div>
                                <p class="msjAlerta" id="msjRegion"></p>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="comuna">
                                    Comuna
                                </label>
                                <div class="input-group mb-3">
                                    <select class="form-select" id="comuna" name="comuna" required>
                                        <option selected>Escoge tu Comuna</option>
                                        <option value="1">Recoleta</option>
                                        <option value="2">Huechuraba</option>
                                        <option value="3">Quilicura</option>
                                    </select>
                                </div>
                                <p class="msjAlerta" id="msjComuna"></p>
                            </div>
                        </div>
                        <label>
                            Número
                            Telefónico
                        </label>
                        <input type="number" class="form-control mt-1 mb-2" name="telefono" id="telefono"
                            placeholder="+56 9 9738 4681" required>
                        <p class="msjAlerta" id="msjTel"></p>
                        <p class="msjAlerta" id="msj"></p>
                        <button type="submit" href="/Cuenta.html" class="btn btn-primary mb-2">Guardar Cambios</button>
                        <a href="{% url 'cambiarClave' %}" class="btn btn-danger">Cambiar Contraseña</a>
                    </div>
                </div>

            </div>
        </form>
    </div>


    {% include 'core/footer.html' %}
        <script src="{% static 'core/js/Varios.js' %}"></script>
</body>

</html>
