<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympus</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <script src="https://kit.fontawesome.com/35863c2e47.js" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'core/img/logo.png' %}">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>

<body>
    {% include 'core/navbar.html' %}

    <!--
    ======================================================================================================= -->
    <!-- EDITAR CUENTA -->
    <!--
    ======================================================================================================= -->

    <div class="container">
        <form action="{% url 'core:editarUsuario' user.id %}" method="post" id="editCuenta">
        {% csrf_token %}
            <div class="row">
                <div class="col-md-6 col-sm-12 mt-3 mb-3">
                    <label>
                        Foto de Perfil
                    </label>
                    <div class="ratio ratio-1x1">
                        <img src={{ user.foto.url }} class="img-thumbnail" id="foto" alt="...">
                    </div>
                    <!-- Botón elegir imagen -->
                    <input type="file" name="Foto" id="fotoInput" accept=".jpg,.png" />
                </div>

                <!-- Formulario -->
                <div class="col-md-6 col-sm-12 mt-3 mb-3">
                    <div class="row px-3">

                        <div class="mb-3 form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control mt-1 mb-2" name="nombre" id="nombre" placeholder="Ingresar Nombre" value="{{ user.nombre }}" required>
                            <p class="msjAlerta" id="msjNom"></p>
                        </div>

                        <div class="mb-3 form-group">
                            <label for="apellidoPa">Primer Apellido</label>
                            <input type="text" class="form-control mt-1 mb-2" name="apellidoPa" id="apellidoPa" placeholder="Ingresar Primer Apellido" value="{{ user.apellidoPa }}" required>
                            <p class="msjAlerta" id="msjApellidoPa"></p>
                        </div>
                        
                        <div class="mb-3 form-group">
                            <label for="apellidoMa">Segundo Apellido</label>
                            <input type="text" class="form-control mt-1 mb-2" name="apellidoMa" id="apellidoMa"placeholder="Ingresar Segundo Apellido" value="{{ user.apellidoMa }}" required>
                            <p class="msjAlerta" id="msjApellidoMa"></p>
                        </div>

                        <div class="mb-3 form-group">
                            <label for="email">Correo Electrónico</label>
                            <input disabled type="text" class="form-control mt-1 mb-2" name="email" id="email" placeholder="Ingresar Correo Electrónico" value="{{ user.email }}">
                        </div>

                        <div class="mb-3 form-group">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control mt-1 mb-2" name="direccion" id="direccion" placeholder="Ingresar Dirección" value="" required>
                            <p class="msjAlerta" id="msjDireccion"></p>
                        </div>
                        
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <label for="region">Región</label>
                                <div class="input-group mb-3">
                                    {{ direcForm.region }}
                                    <!--
                                    <select class="form-select" id="region" name="region" required>
                                        <option selected>Escoge tu Región</option>
                                        <option value="1">Región Metropolitana</option>
                                        <option value="2">Valparaíso</option>
                                        <option value="3">Coquimbo</option>
                                    </select>
                                    -->
                                </div>
                                <p class="msjAlerta" id="msjRegion"></p>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="comuna">Comuna</label>
                                <div class="input-group mb-3">
                                    {{ direcForm.comuna }}
                                    <!--
                                    <select class="form-select" id="comuna" name="comuna" required>
                                        <option selected>Escoge tu Comuna</option>
                                        <option value="1">Recoleta</option>
                                        <option value="2">Huechuraba</option>
                                        <option value="3">Quilicura</option>
                                    </select>
                                    -->
                                </div>
                                <p class="msjAlerta" id="msjComuna"></p>
                            </div>
                        </div>

                        <div class="mb-3 form-group">
                            <label>Número Telefónico</label>
                            <input type="number" class="form-control mt-1 mb-2" name="telefono" id="telefono" placeholder="Ingresar Número Telefónico" value="{{ user.telefono }}" required>
                            <p class="msjAlerta" id="msjTel"></p>
                            <p class="msjAlerta" id="msj"></p>
                        </div>
                        
                        <button type="submit" class="btn btn-primary mb-2">Guardar Cambios</button>
                        <a href="{% url 'core:cambiarClave' %}" class="btn btn-danger">Cambiar Contraseña</a>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <!-- Script para combobox anidado de comunas -->
    <script>
        $(function(){
        $('select[name="region"]').on('change',function(){
            var id = $(this).val();
            var select_comunas = $('select[name="comuna"]');
            var options =  '<option values="">---------</option>';
            $.ajax({
            url: window.location.pathname,
            type: 'POST',
            data: {
                'action': 'buscar_comuna_id',
                'id': id
            },
            dataType: 'json',
            }).done(function(data){
            console.log(data);
            if (!data.hasOwnProperty('error')) {
                $.each(data,function(key, value){
                options+='<option values="'+ value.id +'">'+ value.nombre +'</option>';
                });
                return false;
            }
            message_error(data.error);
            }).fail(function(jqXHR, textStatus, errorThrown){
            }).always(function(data) {
            select_comunas.html(options);
            });
        });
        });
    </script>
        
    
    {% include 'core/footer.html' %}
        <script src="{% static 'core/js/Varios.js' %}"></script>
</body>

</html>
