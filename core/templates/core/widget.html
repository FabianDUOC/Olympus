<table class="table table-bordered" style="color: rgb(0, 0, 0);">

    <thead>
        <tr>

            <th colspan="3" class="text-center">

                Carrito de compras

            </th>

        </tr>

        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Suma</th>


        </tr>


    </thead>

    <tbody>
        {% if request.session.carrito.items %}
            {% for key, value in request.session.carrito.items %}
                <tr class="text-center">

                    <td>{{value.nombreProducto}}</td>
                    <td>{{value.cantidad}}</td>
                    <td>

                        <a href="{% url 'carrito:agregar_producto' value.idProducto %}" class="btn btn-sm btn-success">+</a>
                        <a href="{% url 'carrito:restar_producto' value.idProducto %}" class="btn btn-sm btn-success">-</a><br/>

                        {{value.precio}} 

                    </td>

                </tr>

            {% endfor %}

        {% else %}
            <tr>

                <td colspan="3">
                    <div class="alert alert-danger text-center">

                        Sin productos
                    </div>

                </td>

            </tr>
        {% endif %}
    </tbody>

    <tfoot>
        <tr>
            <td colspan="3">

                Total: {{total_carrito}}


            </td>


        </tr>
    </tfoot>


</table>
